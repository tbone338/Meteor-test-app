<head>
  <title>testApp</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> checkList}}
  {{> buttonList}}
</body>

<template name="checkList">
<input id="new-item-text" type="text">
<button class="add-item" type="button">Add</button>
<li>
  {{#each items}}
    <ul><input type="checkbox"><span>{{text}}</span></ul>
  {{/each}}
</li>
</template>

<template name="buttonList">
  {{#each allButtons}}
    <button class="add-item" type="button">{{name}}</button>
  {{/each}}
</template>
